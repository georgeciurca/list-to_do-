<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/script.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <h1>To do List</h1>
    <form action="" id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter your todo..."
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>

    <section class="description">
      <p> <a href="#" class="left"> Left click </a>  to mark completed To Do list element <i class="fa-regular fa-circle-check left"></i></p>
      <p> <a href="#" class="right"> Right click </a>  to delete To Do list element  <i class="fa fa-trash-can right "></i></p>
            
      </section>
    
</body>
</html>
